<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/iron-form/iron-form.html">
<link rel="import" href="./bower_components/paper-input/paper-input.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">

<dom-module id="solr-searchfield">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-form id="searchForm" method="get" action="#">
      <paper-input value={{searchQuery}} name="q" label="Search Terms"></paper-input>
      <paper-button id="searchSubmit" raised type="submit">Submit</paper-button>
    </iron-form>

  </template>

  <script src="./solr-searchfield.js"></script>
</dom-module>
