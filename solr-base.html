<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/app-route/app-route.html">
<link rel="import" href="./bower_components/app-route/app-location.html">
<link rel="import" href="./fetch-jsonp.html">

<dom-module id="solr-base">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }

      #search {
        flex: 0 1 24%;
      }

      #results {
        flex: 0 1 74%;
        margin-left: 2%;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
      route="{{route}}"
      pattern="#?"
      data="{{routeData}}"
      tail="{{tail}}">
    </app-route>

    <div id="search"></div>
    <slot name="search">Search</slot>

    <div id="results"></div>
    <slot name="results">Results</slot>

  </template>

  <script src="./solr-base.js"></script>
</dom-module>
